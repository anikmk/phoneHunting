<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunting</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-slate-400">
    <main class="w-9/12 mx-auto mt-8">

        <div class="search-section bg-slate-400 mb-8 p-8 mx-auto">
            <input id="searchOption" type="text" placeholder="Search here"
                class="input input-bordered w-full max-w-xs" />
            <button class="btn" onclick="handleSearch()">Search</button>

        </div>
        <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
        </div>

        <section>
            <!-- show all button -->
            <div class="text-center my-40 hidden" id="loading-spinner">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <!-- show all button -->
            <div id="show-all-container" class="hidden text-center py-8">
                <button class="btn btn-accent">Show All</button>
            </div>
        </section>

        <!-- Open the modal using ID.showModal() method -->
        
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <form method="dialog" class="modal-box">
                <h3 class="font-bold text-lg" id="show-phone-name"></h3>
                <div id="show-details-container">

                </div>
                <div class="modal-action">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn">Close</button>
                </div>
            </form>
        </dialog>
    </main>



    <script src="js/index.js"></script>
</body>

</html>
